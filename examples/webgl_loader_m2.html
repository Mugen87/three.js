<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - M2Loader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>

	<body>
		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - M2Loader<br />
			Assets from <a href="https://wow.tools/files" target="_blank" rel="noopener">wow.tools</a>
		</div>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import { OrbitControls } from './jsm/controls/OrbitControls.js';
			import { M2Loader } from './jsm/loaders/M2Loader.js';

			import { GUI } from './jsm/libs/lil-gui.module.min.js';

			const params = {
				asset: 'cat/druidcat2.m2'
			};

			const assets = [
				'cat/druidcat2.m2',
				'desk/7ne_druid_worktable01.m2',
				'desk2/7ne_druid_worktable02.m2',
				'flower/7ne_nightelf_flower01.m2',
				'flower2/bush_peacebloom01.m2'
			];

			let camera, scene, renderer, controls, loader;
			
			let m2Scene;
			
			init();
			render();

			function init() {

				const container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.1, 20 );
				camera.position.set( 4, 2, 4 );

				scene = new THREE.Scene();

				const ambientLight = new THREE.AmbientLight( 0xffffff, 0.6 );
				scene.add( ambientLight );

				const directionalLight = new THREE.DirectionalLight( 0xffffff );
				directionalLight.position.set( 10, 10, 0 );
				scene.add( directionalLight );

				loader = new M2Loader();
				loadAsset( params.asset );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				controls = new OrbitControls( camera, renderer.domElement );
				controls.addEventListener( 'change', render );
				controls.minDistance = 2;
				controls.maxDistance = 10;
				controls.target.set( 0, 0.5, 0 );
				controls.update();

				window.addEventListener( 'resize', onWindowResize );

				//

				const gui = new GUI();
				gui.add( params, 'asset', assets ).onChange( function ( value ) {

					if ( m2Scene ) {

						m2Scene.traverse( function ( object ) {

							if ( object.material ) object.material.dispose();
							if ( object.material && object.material.map ) object.material.map.dispose();
							if ( object.geometry ) object.geometry.dispose();

						} );

						scene.remove( m2Scene );

					}

					loadAsset( value );

				} );

			}

			function loadAsset( asset ) {

				loader.load( 'models/m2/' + asset, function ( m2 ) {

					m2.rotation.x = - 0.5 * Math.PI;
					m2.rotation.z = - 0.5 * Math.PI;

					m2Scene = m2;
					scene.add( m2Scene );
					render();

				} );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				render();

			}

			//

			function render() {

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
